<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificaciones en tiempo real</title>
</head>
<body>
  <h1>ðŸ“¢ Notificaciones</h1>
  <ul id="notificaciones"></ul>

  <script>
    const eventSource = new EventSource("http://localhost:3000/notifications/stream");

    eventSource.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const li = document.createElement("li");
      li.textContent = `${data.title} - ${data.description || ""}`;
      document.getElementById("notificaciones").appendChild(li);
    };
  </script>
</body>
</html>
